name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     spec:
    #       - cypress/e2e/01-criacao_de_cadastro.cy.js
    #       - cypress/e2e/02-login.cy.js
    #       - cypress/e2e/03-abertura_de_conta.cy.js
    #       - cypress/e2e/04-fundos_transferencia.cy.js
    #       - cypress/e2e/05-atualizacao_de_cadastro.cy.js
    #       - cypress/e2e/06-exclusao_contas.cy.js
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm ci

      - name: Limpar diretório de reports
        run: rm -rf cypress/reports && mkdir -p cypress/reports

      - name: Executar testes Cypress
        run: npx cypress run
        # Para rodar em paralelo com matrix, substitua a linha acima por:
        # run: npx cypress run --spec "${{ matrix.spec }}"
        continue-on-error: true

      - name: Listar arquivos do diretório de reports
        run: |
          echo "Arquivos em cypress/reports:"
          ls -lh cypress/reports || echo "Diretório não encontrado"
        if: always()

      - name: Salvar relatório como artefato
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/
        if: always()
