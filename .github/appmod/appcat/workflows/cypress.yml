name: Cypress Tests

on:
  # schedule:
  # - cron: "0 * * * *"
  push:
   branches:
    - main
  pull_request:
   branches:
    - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm ci

      - name: Limpar diretório de report
        run: rm -rf cypress/report && mkdir -p cypress/report

      - name: Executar testes Cypress
        run: npx cypress run

      - name: Listar arquivos do diretório de report
        run: |
          echo "Arquivos em cypress/report:"
          ls -lh cypress/report || echo "Diretório não encontrado"
        if: always()

      - name: Unir relatórios mochawesome
        run: npm run report:merge
        if: always()

      - name: Gerar relatório HTML mochawesome
        run: npm run report:generate
        if: always()

      - name: Salvar relatório como artefato
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/report/
        if: always()
